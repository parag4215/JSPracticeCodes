<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="p">Practice of Javascript</h1>
    <!-- <script src="sample.js"></script> -->

        <button onclick="Blue()">Blue color function</button>
        <button onclick="Red()">Red color function</button>

        <Script>
            function Blue(){
               p.style.color = 'Blue';
               p.text.content = 'Blue color function';
            }

        function Red(){
            p.style.color = 'Red';
            p.text.content = 'Red color function';
        }
        </Script>

</body>
</html>
